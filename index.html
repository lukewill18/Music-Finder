<!DOCTYPE html>

<html>
    <head>
        <meta charset="UTF-8">
        <title>Music Finder</title>
        <link rel="stylesheet" href="bootstrap.css">
        <link rel="stylesheet" href="style.css">
        <link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,700,300italic,400italic,700italic" rel="stylesheet" type="text/css">
    </head>
    <body>
        <div class="alert alert-danger" id="alert">ALERT</div>

        <div id="page-text" class="constrain-text">
            <h1 id="page-header">Music Finder</h1>
            <div id="pre-login">
                <label for="login">Log into Spotify:</label>
                <button class="btn btn-offer" id="login-btn">Click Here</button>
            </div>

            <form id="playlist-form" class="hidden">
                <label for="playlist">Enter the name/URL of the Spotify playlist to analyze:</label>
                <input type="text" id="playlist-entry" placeholder="ex: hot jams, spotify:user:username:playlist:playlist_id" required>

                <button class="btn btn-offer" id="submit-btn">Submit</button>
            </form>

            <div id="stats-page" class="hidden">
                <h1>Statistics</h1>
                <div class="row">
                    <div class="col-6 col-md-12">
                        <h3>Your playlist's top genres:</h3>
                        <ul id="top-genres">
                            <li class="loading">Loading...
                                <div class="loader"></div>
                            </li>
                        </ul>
                    </div>
                    <div class="col-6 col-md-12">
                        <h3>Your playlist's top artists:</h3>
                        <ul id="top-artists">
                            <li class="loading">Loading...
                                <div class="loader"></div>
                            </li>
                        </ul>
                    </div>
                </div>
                <button class="btn btn-offer" id="recommendation-btn">Show Recommendations</button>
            </div>
        </div>
        
        <script src="https://cdn.zingchart.com/zingchart.min.js"></script>
        <script src="https://code.jquery.com/jquery-3.3.1.js" integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60=" crossorigin="anonymous"></script>
        <script src="script.js"></script>
    </body>
</html>
